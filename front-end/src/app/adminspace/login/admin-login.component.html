<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Page de connexion </h2>


    <!-- Login Form -->
    <form [formGroup]="adminloginForm">
      <input formControlName ="email" class="fadeIn second" id="email" name="email" placeholder="email" type="text">
      <input formControlName ="password" class="fadeIn third" id="password" name="login" placeholder="Mot de passe" type="password">
      <input formControlName ="adminCode" class="fadeIn third" id="adminCode" name="login" placeholder="Code Administrateur" type="password">
      <input type="button" (click)="login()" class="fadeIn fourth" value="Se connecter">
      <!-- edit the router link to the right one when done -->
    </form>
    <h3 class ="error"></h3>

  </div>
  <div>
    Vous n'avez pas encore de compte ?
    <h2 class="inactive underlineHover" routerLink='/register'>S'inscrire </h2>
  </div>
</div>
