<div >
  <button (click)="EnterStatCode()" class="bi bi-bar-chart-line">Stat</button>
  <form [formGroup]="statCodeForm" *ngIf="showStatcCodeInput">
    <input formControlName ="statCode" id="statCode" name="statCode" placeholder="Code statistique" type="password">
    <input (click)="loginToStat()" type="submit" value="Entrez">
  </form>
</div>
