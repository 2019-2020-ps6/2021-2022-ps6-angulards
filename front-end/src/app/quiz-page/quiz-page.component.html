<div class="wrapper" *ngIf="this.endForScore===false">

  <!-- Answers -->
  <div id="formContent">

    <div *ngIf="isVideo()">
      <iframe
            [src]="this.quiz.questions[this.indexQuiz].image.replace('watch?v=', 'embed/').
    substring(0, this.quiz.questions[this.indexQuiz].image.indexOf('&') - 2) | safe"
                   title="YouTube video player"
            frameborder="0" allow="accelerometer; autoplay;
            clipboard-write; encrypted-media;
            gyroscope; picture-in-picture"
            allowfullscreen></iframe>

    </div>
    <div *ngIf="!isVideo()" > <img class="img-container"
              src="{{quiz.questions[indexQuiz].image}}"
              alt="Image de la question : {{quiz.questions[indexQuiz].label}}"
              ></div>
    <h3>{{quiz.questions[indexQuiz].label}}</h3>
      <div class="answer-box-container">
        <div *ngFor="let ans of quiz.questions[indexQuiz].answers;">
          <div *ngIf="ans">
            <button (click)="takeActionOnClick(ans)" class="answer-box">{{ans.value}}</button>
          </div>
        </div>
      </div>
  </div>


  <!-- Reward -->
  <div class="show-answer-container">
    <div *ngIf="displayResult === DISPLAY_RIGHT_ANSWER" class="question-right">
      <h3>Bravo !!</h3>


    </div>
    <div *ngIf="displayResult === DISPLAY_RIGHT_ANSWER" class="butterfly-large-left">



    </div>
    <div *ngIf="displayResult === DISPLAY_RIGHT_ANSWER" class="butterfly-large-right"  >

    </div>

    <div *ngIf="displayResult === DISPLAY_WRONG_ANSWER" class="question-wrong">
      <h3>Les papillons vont bientôt s'afficher</h3>

    </div>

  </div>

  <!-- Page navigation -->
  <div class="page-switcher-container">
    <div class="previous-question">
      <button *ngIf="!isStart()" (click)="this.indexQuiz = this.indexQuiz - 1; displayResult = DISPLAY_NO_ANSWER" class="passer">précédente</button>
    </div>
    <div class="next-question">
      <button *ngIf="!isEnd() && displayResult === DISPLAY_NO_ANSWER" (click)="this.indexQuiz = this.indexQuiz + 1; displayResult = DISPLAY_NO_ANSWER" class="passer"
      >passer</button>
      <button *ngIf="!isEnd() && displayResult === DISPLAY_RIGHT_ANSWER" (click)="this.indexQuiz = this.indexQuiz + 1; displayResult = DISPLAY_NO_ANSWER"
      class="passer">suivante</button>
      <button *ngIf="isEnd()" (click)="finished()"class="passer">fin</button>
    </div>
  </div>
</div>

<div class="wrapper fadeInDown" *ngIf="this.endForScore===true" >
  <script>console.log(isEnd())</script>



  <div class="wrapper fadeInDown">
    <div class="question-center">
      <!-- Tabs Titles -->
      <img class="imgWelcome" width="400" src="https://images.assetsdelivery.com/compings_v2/maxborovkov/maxborovkov1804/maxborovkov180400017.jpg" alt=""/>

      <!-- Login Form -->
      <form>

        Tu as fini le quiz des {{quiz.theme}}
      </form>

    </div>
    <br>
    <input (click)="navigateToQuizPage()" class="fadeIn second" type="submit"
           value="Retour à la liste des quiz">
</div>
