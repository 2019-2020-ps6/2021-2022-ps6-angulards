<h2>{{quiz.name}}</h2>
<div class="full">
  <div class="question-center">
    <div class="img-container">{{quiz.questions[indexQuiz].file}}</div>
    <p>{{quiz.questions[indexQuiz].label}}</p>
      <div class="answer-box-container" *ngFor="let ans of quiz.questions[indexQuiz].label">
        <button class="answer-box">{{ans}}</button>
      </div>
  </div>
  <div class="page-switcher-container">
    <div class="previous-question">
      <a>précédente {{indexQuiz - 1}}</a>
    </div>
    <div class="next-question">
      <a>suivante {{indexQuiz + 1}}</a>
    </div>
  </div>
</div>
