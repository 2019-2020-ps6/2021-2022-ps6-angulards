<h2>{{quiz.name}}</h2>
<div class="full">
  <div class="question-center">
    <div class="img-container">{{quiz.questions[indexQuiz].file}}</div>
    <h3>{{quiz.questions[indexQuiz].label}}</h3>
      <div class="answer-box-container" *ngFor="let ans of quiz.questions[indexQuiz].answers">
        <button class="answer-box">{{ans.value}}</button>
      </div>
  </div>
  <div class="page-switcher-container">
    <div class="previous-question">
      <button (click)="this.indexQuiz = this.indexQuiz - 1">précédente</button>
    </div>
    <div class="next-question">
      <button (click)="this.indexQuiz = this.indexQuiz + 1">suivante</button>
    </div>
  </div>
</div>
