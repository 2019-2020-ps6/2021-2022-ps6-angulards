<div class="card">
    <h2>
        <i class="fab fa-leanpub"></i>
        {{quiz.name}}
    </h2>
    <button class="button-card" (click)="playQuiz()">Jouer</button>
    <button class="button-card" (click)="delete()">Supprimer</button>
    <button class="button-card edit" routerLink="/edit-quiz/{{quiz.id}}">Editer</button>
</div>
