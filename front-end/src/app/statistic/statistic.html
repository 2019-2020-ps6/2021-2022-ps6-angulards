<button class="button-card" routerLink="/userquiz">Back</button>
<br>
Statistique de l'utilisateur {{this.userId}} :
<br>

<div class="question" *ngFor="let stat of this.response; let index = index">
  <ul>
    <li *ngIf="this.userId === this.response[index].userId">
      <span> L'utilisateur a répondu faux à la question : {{this.response[index].questionId}} il lui a fallu {{this.response[index].wrongAnswerCount}} essai(s)</span>
    </li>
  </ul>
</div>
