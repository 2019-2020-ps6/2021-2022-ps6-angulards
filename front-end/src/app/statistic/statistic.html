<button class="button-card" routerLink="/userquiz">Back</button>
<br>
<div>
  Statistique de l'utilisateur {{this.user.firstName}} {{this.user.lastName}} :
</div>

<br>

<div class="question" *ngFor="let response of this.response; let index = index">
  <div *ngIf="this.userId === response.userId">
      <ul *ngFor="let quiz of this.quizList">
        <li *ngIf="quiz.id === response.quizId ">
          <span>Pour le quiz {{quiz.name}} de thème {{quiz.theme}} : </span>
          <ol *ngFor="let question of quiz.questions">
            <span *ngIf="question.id === response.questionId">
              L'utilisateur a répondu juste en {{response.wrongAnswerCount}} essaie(s) à la question : {{question.label}} <img src="{{question.image}}" alt="{{question.image}}" width="50px" height="50px">
            </span>
          </ol>
        </li>
      </ul>
  </div>
</div>
